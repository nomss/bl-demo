<div>
  <h2>Login</h2>
  <div>
    <label for="username">Username:</label>
    <input id="username" type="text" placeholder="Enter your username" [(ngModel)]="username">
  </div>
  <div>
    <label for="password">Password:</label>
    <input id="password" type="password" placeholder="Enter your password" [(ngModel)]="password">
  </div>
  <button (click)="login()">Login</button>
  <div>Don't have an Account?</div>
  <button (click)="navigateToSignUp()">Sign Up</button>
</div>
